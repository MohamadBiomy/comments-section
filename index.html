<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="CSS/style.css">
  <title>Interactive comments section</title>
</head>
<body>
  <div class="container comments-container"></div>
  <div class="container send-element">
    <img src="./images/avatars/image-juliusomo.png" alt="">
    <textarea placeholder="Add a comment..."></textarea>
    <button>SEND</button>
  </div>

  <div class="overlay"></div>
  <div class="popup delete-popup">
    <h3>Delete comment</h3>
    <p>
      Are you sure you want to delete this comment, 
      This will remove the comment and the can't be undone
    </p>
    <div>
      <button>NO, CANCEL</button>
      <button>YES, DELETE</button>
    </div>
  </div>
  <div class="popup edit-popup">
    <h3>Edit comment</h3>
    <p>
      Are you sure you want to update this comment
    </p>
    <div>
      <button>NO, CANCEL</button>
      <button>YES, UPDATE</button>
    </div>
  </div>
  <div class="popup send-popup">
    <h3>Send comment</h3>
    <p>
      Are you sure you want to send this comment
    </p>
    <div>
      <button>NO, CANCEL</button>
      <button>YES, SEND</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
